	$('.head_file').on('change', function(e) {

			if (suffix === '.jpg' || suffix === '.png' || suffix === '.jpeg') {
				let newImg
				newImg = null;
				newImg = URL.createObjectURL(value)
				$(this).siblings('img').eq(0).attr('src', newImg)

			} else {

	/* 点击图片预览大图stare */
	function prevImg(that) {
		let urls = [];
		let imgAll = {};
		imgAll.all = function(selector, contextElement) {
			let nodeList,
				list = [];
			if (contextElement) {
				nodeList = contextElement.querySelectorAll(selector);
			} else {
				nodeList = document.querySelectorAll(selector);
			}
			if (nodeList && nodeList.length > 0) {
				list = Array.prototype.slice.call(nodeList);
			}
			return list;
		}
	
		imgAll.delegate = function(imgAllel, eventType, selector, fn) {
			if (!imgAllel) {
				return;
			}
			imgAllel.addEventListener(eventType, function(e) {
				let targets = imgAll.all(selector, imgAllel);
				if (!targets) {
					return;
				}
				// findTarget:
				for (let i = 0; i < targets.length; i++) {
					let imgAllnode = e.target;
					while (imgAllnode) {
						if (imgAllnode == targets[i]) {
							fn.call(imgAllnode, e);
							break; //findTarget;
						}
						imgAllnode = imgAllnode.parentNode;
						if (imgAllnode == imgAllel) {
							break;
						}
					}
				}
			}, false);
		};
	
		let imgMain = $(that).parent().parent().find('.duCircleImageLi')
		console.log(imgMain, "imgMain")
		$.each(imgMain, function(index, imgItem) { //index:索引      obj:循环的每个元素
			urls[index] = $(imgItem).attr('src')
		});
	
		imgAll.delegate($(that).parent()[0], 'click', '.duCircleImageLi', function() {
			let current = $(that).attr('src');
	
			let obj = {
				urls,
				current
			};
			previewImage.start(obj);
		});
	}
